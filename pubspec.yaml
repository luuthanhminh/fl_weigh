name: n7bluetooth
description: Flutter is Googleâ€™s UI toolkit for building beautiful, natively compiled applications for mobile, web, and desktop from a single codebase. This template is created by nhancv.
version: 1.0.29+2009302309
homepage: https://github.com/nhancv/n7bluetooth

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  meta: ^1.1.8
  cupertino_icons: ^1.0.0
  flutter_spinkit: ^4.1.2+1
  dio: ^3.0.10
  flutter_screenutil: ^3.2.0
  uuid: ^2.2.2
  intl: ^0.16.1
  intl_translation: ^0.17.10+1
  logger: ^0.9.4
  tuple: ^1.0.3
  email_validator: ^1.0.6
  npreferences: ^3.0.0+1
  flushbar: ^1.10.4
  fluttertoast: ^7.1.1
  flutter_blue: ^0.7.3
  fl_chart: ^0.12.0
  table_calendar: ^2.3.3
  bezier_chart: ^1.0.17+1
  sqflite: ^1.3.0

  # state management
  stacked: ^1.7.1
  stacked_hooks: 0.1.3+1
  syncfusion_flutter_gauges: ^18.4.35

flutter_intl:
  enabled: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  mockito: any
  lint: any
  build_runner: any
  flutter_launcher_icons: any

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/base/icons/app_icon_ios.png"
  image_path_android: "assets/base/icons/app_icon_ad.png"
  adaptive_icon_background: "assets/base/icons/adaptive_icon_background.png" # for Android 8.0+ devices
  adaptive_icon_foreground: "assets/base/icons/adaptive_icon_foreground.png" # for Android 8.0+ devices
# To Generate icon
#  flutter pub get
#  flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true
  assets:
    - assets/base/icons/
    - assets/base/fonts/
    - assets/app/icons/
    - assets/app/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/base/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/base/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/base/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/base/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/base/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/base/fonts/Roboto/Roboto-Black.ttf
          weight: 900
    - family: Lato
      fonts:
        - asset: assets/app/fonts/Lato/Lato-Thin.ttf
          weight: 100
        - asset: assets/app/fonts/Lato/Lato-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/app/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/app/fonts/Lato/Lato-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/app/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/app/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/app/fonts/Lato/Lato-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/app/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/app/fonts/Lato/Lato-BlackItalic.ttf
          style: italic
          weight: 900

